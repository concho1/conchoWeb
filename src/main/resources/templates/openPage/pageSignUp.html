<main class="th-layout-main ">
  <!-- [S]basic-N37 -->
  <div class="basic-N37" data-bid="HjLT3x37VR" id="asds">
    <div class="contents-inner">
      <div class="contents-container container-md">
        <div class="imageset">
          <img class="imageset-img" src="https://images.unsplash.com/photo-1682685797208-c741d58c2eff?crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;fm=jpg&amp;ixid=M3w0OTE2MDd8MXwxfGFsbHwxNnx8fHx8fDJ8fDE3MDkwMTIwMTF8&amp;ixlib=rb-4.0.3&amp;q=80&amp;w=1080" alt="">
        </div>


          <!-- <div class="form-group form-line"> -->
            <form th:action="@{/api/signup}" th:object="${memberDTO}" method="post" class="form-group form-line">
              <div class="inputset inputset-line inputset-lg inputset-label">

                <label for="email">
                  <h6 class="inputset-tit">이메일(아이디)<span>* </span></h6>
                  <button onclick="checkEmail()" class="btnset btnset-icon icon-right btnset-text">&nbsp;&nbsp;중복 확인하기</button>
                  <input type="text" id="email" th:field="*{email}" class="inputset-input form-control" placeholder="이메일을 입력해주세요." aria-label="이메일" required="">
                </label>
              </div>
              <div class="inputset inputset-line inputset-lg inputset-label">
                <label>
                  <h6 class="inputset-tit">비밀번호<span>*</span>
                  </h6>
                  <input type="text" th:field="*{pw}" class="inputset-input form-control" placeholder="비밀번호(5자이상 20자 이하)를 입력해주세요." aria-label="내용" required="">
                </label>
              </div>
              <div class="inputset inputset-line inputset-lg inputset-label">
                <label>
                  <h6 class="inputset-tit">닉네임<span>*</span>
                  </h6>
                  <input type="text" th:field="*{nickname}" class="inputset-input form-control" placeholder="사용할 닉네임을 입력해주세요." aria-label="내용" required="">
                </label>
              </div>
              <div class="inputset inputset-line inputset-lg inputset-label">
                <label>
                  <div class="inputset inputset-line inputset-lg inputset-label">
                    <label>
                      <h6 class="inputset-tit">이름<span>*</span>
                      </h6>
                      <input type="text" th:field="*{name}" class="inputset-input form-control" placeholder="이름을 입력해주세요." aria-label="내용" required="">
                    </label>
                  </div>
                  <div class="inputset inputset-line inputset-lg inputset-label">
                    <label>
                      <h6 class="inputset-tit">나이<span>*</span>
                      </h6>
                      <input type="text" th:field="*{age}" class="inputset-input form-control" placeholder="나이를 입력해주세요." aria-label="내용" required="">
                    </label>
                  </div>
                  <div class="inputset inputset-line inputset-lg inputset-label">
                    <label>
                      <h6 class="inputset-tit">성별<span>*</span></h6>
                    </label>
                    <div class="checkset-wrap">
                      <div class="checkset">
                        <input id="gender-male" class="checkset-input input-fill input-round" type="radio" th:field="*{gender}" name="gender" value="male" checked>
                        <label class="checkset-label" for="gender-male"></label>
                        <span class="checkset-text">남</span>
                      </div>
                      <div class="checkset">
                        <input id="gender-female" class="checkset-input input-fill input-round" type="radio" th:field="*{gender}" name="gender" value="female">
                        <label class="checkset-label" for="gender-female"></label>
                        <span class="checkset-text">여</span>
                      </div>
                    </div>
                  </div>
                </label>
              </div>
              <div class="contents-agree">
                <div class="checkset">
                  <input id="basic-N37-3" class="checkset-input input-fill" type="checkbox" value="" checked="">
                  <label class="checkset-label" for="basic-N37-3"></label>
                  <span class="checkset-text">개인정보처리방침에 동의합니다.</span>
                </div>
                <a href="javascript:void(0);" class="btnset btnset-icon icon-right btnset-text">보기</a>
              </div>
              <div class="form-btn">
                <button class="btnset" type="submit">회원가입</button>
              </div>
            </form>
        <!--</div>-->

    </div>
  </div>
